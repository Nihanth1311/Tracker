    function saveCheckboxStates() {
        const states = {};
        checkboxes.forEach((checkbox) => {
            states[checkbox.id] = checkbox.checked;
        });
        localStorage.setItem("checkboxStates", JSON.stringify(states));
    }

    function loadCheckboxStates() {
        const states = JSON.parse(localStorage.getItem("checkboxStates")) || {};
        checkboxes.forEach((checkbox) => {
            if (states[checkbox.id]) {
                checkbox.checked = true;
                const rewardId = `reward${checkbox.id.replace(/\D/g, '')}`;
                const rewardText = document.getElementById(rewardId);
                if (rewardText) {
                    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    rewardText.textContent = randomQuote;
                }
            }
        });
    }

    function handleCompletion(lessonId, rewardId) {
        const checkbox = document.getElementById(lessonId);
        const rewardText = document.getElementById(rewardId);

        if (checkbox.checked) {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            rewardText.textContent = randomQuote;
            saveCheckboxStates();
            initiateCooldown();
        } else {
            rewardText.textContent = "";
            saveCheckboxStates();
        }
    }

    function initiateCooldown() {
        checkboxes.forEach((checkbox) => {
            checkbox.disabled = true;
        });

        setTimeout(() => {
            checkboxes.forEach((checkbox) => {
                checkbox.disabled = false;
            });
        }, cooldownTime);
    }
    function clearAll() {
        checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
        });
        localStorage.removeItem("checkboxStates");
        const rewardTexts = document.querySelectorAll(".completed");
        rewardTexts.forEach((rewardText) => {
            rewardText.textContent = "";
        });
    }

    window.onload = function () {
        checkboxes = document.querySelectorAll("input[type='checkbox']");
        loadCheckboxStates();
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", saveCheckboxStates);
        });
    };
